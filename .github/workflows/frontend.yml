name: Frontend Gate

on:
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - 'packages/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/**'
      - 'packages/**'

jobs:
  check-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
      - uses: actions/setup-node@v4
        with:
          node-version: 24.12
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Type check
        run: pnpm type-check
      - name: Run Vitest
        run: pnpm test:run
      - name: Build
        run: pnpm build
